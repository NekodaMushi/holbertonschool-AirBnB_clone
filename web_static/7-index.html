<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Web Static</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="./images/icon.png">

</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Montana, Hauts-de-Seine...</h4>
                <ul class="popover">
                    <h2>Montana</h2>
                    <li>Great Falls</li>
                    <li>Glendive</li>
                    <h2>Hauts-de-Seine</h2>
                    <li>Clamart</li>
                    <li>Meudon</li>
                </ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Weak Internet, Open Kitchen...</h4>
                <ul class="popover">
                    <li>Weak Internet</li>
                    <li>Open Kitchen</li>
                    <li>Close Bar</li>
                    <li>Cold Sauna</li>
                </ul>
			</div>
            <button>Search</button>
        </section>
        <section class="places">
			<h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
